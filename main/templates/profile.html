{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<div class="container">
	<div class="row d-flex justify-content-center">		
		<div class="col-4">
			<h4 class="text-center">Actualiza tus datos</h4>
			<form action="{% url 'profile' %}" method="post">
				{% csrf_token %}
				<div class="mb-3">
					<label class="form-label">Nombres:</label>
					<input
							id=""
							type="text"
							class="form-control"
							name="first_name"
							placeholder=""
							value="{{ user.first_name }}"
							required
					>
				</div>
				<div class="mb-3">
					<label class="form-label">Apellidos:</label>
					<input
							id=""
							type="text"
							class="form-control"
							name="last_name"
							placeholder=""
							value="{{ user.last_name }}"
							required
					>
				</div>
				<div class="mb-3">
					<label class="form-label">Correo:</label>
					<input
							id=""
							type="email"
							class="form-control"
							name="email"
							placeholder=""
							value="{{ user.email }}"
							required
					>
				</div>
				<div class="mb-3">
					<label class="form-label">Teléfono:</label>
					<input
							id=""
							type="text"
							class="form-control"
							name="telefono"
							placeholder=""
							value="{{ user.userprofile.telefono_personal }}"
					>
				</div>
				<div class="mb-3">
					<label class="form-label">Dirección:</label>
					<input
						id=""
						type="text"
						class="form-control"
						name="direccion"
						placeholder=""
						value="{{ user.userprofile.direccion }}"
						required
					>
				</div>
				<div class="mb-3">
					<div class="form-check form-check-inline">
					<input
						id=""
						type="radio"
						class="form-check-imput"
						name="rol"
						placeholder=""
						value="arrendador"
						required
						{% if user.userprofile.rol == 'arrendador' %}
							checked
						{% endif %}
					>
						<label class="form-check-label">Arrendador</label>
					</div>
					<div class="form-check form-check-inline">
						<input
								id=""
								type="radio"
								class="form-check-imput"
								name="rol"
								placeholder=""
								value="arrendatario"
								required
								{% if user.userprofile.rol == 'arrendatario' %}
									checked
								{% endif %}
						>
						<label class="form-check-label">Arrendatario</label>
					</div>
				</div>
				<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-sm btn-primary my-3">Actualizar</button>
				</div>
			</form>
		</div>
		<div class="col-4">
			<h4 class="text-center">Cambia tu contraseña</h4>
			<form action="#" method="post">
				{% csrf_token %}
				<div class="mb-3">
					<label class="form-label">Ingrese nueva contraseña:</label>
					<input
							id=""
							type="password"
							class="form-control"
							name="password"
							placeholder="*******"
							required
					>
				</div>
				<div class="mb-3">
					<label class="form-label">Repita nueva contraseña:</label>
					<input
							id=""
							type="password"
							class="form-control"
							name="password_repeat"
							placeholder="*******"
							required
					>
				</div>
				<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-sm btn-danger my-3">Cambiar Contraseña</button>
				</div>
			</form>
		</div>
		
	</div>
</div>
{% endblock %}
